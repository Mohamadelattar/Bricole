 <!-- Wrapper -->
 <div id="wrapper">
    <!-- Titlebar
================================================== -->
<div id="titlebar" class="gradient">
	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<h2>Log In</h2>

				<!-- Breadcrumbs -->
				<nav id="breadcrumbs" class="dark">
					<ul>
						<li><a href="#">Home</a></li>
						<li>Log In</li>
					</ul>
				</nav>

			</div>
		</div>
	</div>
</div>
<!-- Account Type -->


		<!-- Page Content
================================================== -->
<div class="container">
	<div class="row">
		<div class="col-xl-5 offset-xl-3">


			<div class="login-register-page">
				<!-- Welcome Text -->
				<div class="welcome-text">
					<h3>We're glad to see you again!</h3>
					<span>Don't have an account? <a href="pages-register.html">Sign Up!</a></span>

				</div>
				 
				<div class="account-type" [ngClass]="{'form' : !isForm}">
					
					<div>
						<input type="radio" (click)="freelancer()" name="account-type-radio" id="freelancer-radio" class="account-type-radio"/>
						<label for="freelancer-radio" class="ripple-effect-dark"><i class="icon-material-outline-account-circle"></i> Freelancer</label>
					</div>
				
					<div>
						<input type="radio" (click)="client()" name="account-type-radio" id="employer-radio" class="account-type-radio"/>
						<label for="employer-radio" class="ripple-effect-dark"><i class="icon-material-outline-business-center"></i> Employer</label>
					</div>
				</div>
				<div [ngClass]="{'form' : isForm}" >
				<!-- Form -->
				
				<form method="post" [formGroup]="loginForm" (ngSubmit)="login()"  id="login-form">
					<div class="input-with-icon-left">
						<i class="icon-material-baseline-mail-outline"></i>
						<input type="text" class="input-text with-border" formControlName="email" name="email" id="emailaddress" placeholder="Email Address" required/>
					</div>

					<div class="input-with-icon-left">
						<i class="icon-material-outline-lock"></i>
						<input type="password" class="input-text with-border" formControlName="password" name="password" id="password" placeholder="Password" required/>
					</div>
					<a href="#" class="forgot-password">Forgot Password?</a>
				</form>
				</div>
				<!-- Button -->
				<button [ngClass]="{'form' : isForm}" class="button full-width button-sliding-icon ripple-effect margin-top-10" type="submit" form="login-form">Log In <i class="icon-material-outline-arrow-right-alt"></i></button>				
				<!-- Social Login -->
				<div [ngClass]="{'form' : isForm}" class="social-login-separator"><span>or</span></div>
				<div  [ngClass]="{'form' : isForm}" class="social-login-buttons">
					<button class="facebook-login ripple-effect"><i class="icon-brand-facebook-f"></i> Log In via Facebook</button>
					<button class="google-login ripple-effect"><i class="icon-brand-google-plus-g"></i> Log In via Google+</button>
				</div>
			</div>
			 

		</div>
	</div>
</div>			




<!-- Spacer -->
<div class="margin-top-70"></div>
<!-- Spacer / End-->
 
</div>
