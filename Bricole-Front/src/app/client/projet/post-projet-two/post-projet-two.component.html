 <!-- Wrapper -->
 <div id="wrapper">
	<app-header-login></app-header-login>
<div class="dashboard-container">
    <div class="dashboard-sidebar">
        <app-sidebar></app-sidebar>
    </div>
    <div class="dashboard-content-container" >
<!-- Dashboard Content ================================================== -->
	 
		<div class="dashboard-content-inner" >
			
			<!-- Dashboard Headline -->
			<div class="dashboard-headline">
				<h3>Nouveau Projet</h3>

				<!-- Breadcrumbs -->
				<nav id="breadcrumbs" class="dark">
					<ul>
						
						<li>Dashboard</li>
						<li>Nouveau Projet</li>
					</ul>
				</nav>
			</div>
				 
			<!-- Row -->
			<div class="row">
				<form method="post" [formGroup]="myForm" (ngSubmit)="submit()"  id="projet2-form">
				<!-- Dashboard Box -->
				<div class="col-xl-12"  >
					<div class="dashboard-box margin-top-0">
						<div class="content with-padding padding-bottom-10">
							<div class="row">
								<img *ngFor='let url of images'  [src]="url" height="150" width="200px" style="margin: 3px;"> <br/>
										<div class="uploadButton margin-top-30">
											<input class="uploadButton-input" 
												   type="file"
												   formControlName="file"
												    accept="image/*, application/pdf" 
													id="upload" 
													 
													(change)="fileEvent($event)" 
													multiple/>
											<label class="uploadButton-button ripple-effect" for="upload">Télécharger des fichiers</label>
											<span class="uploadButton-file-name">Images ou documents qui pourraient être utiles pour décrire votre projet</span>
										</div>
									 
								</div>

							</div>
						 
                        
					
					</div>
				</div>
				
				<div class="col-xl-12">
					<button   class="button ripple-effect big margin-top-30" type="submit" form="projet2-form" >
						<i class="icon-feather-plus"></i> Submit
					</button>
				</div>
			</form>

			</div>
			<!-- Row / End -->

			<!-- Footer -->
			<div class="dashboard-footer-spacer"></div>
			<div class="small-footer margin-top-15">
				<div class="small-footer-copyrights">
					© 2021 <strong>Bricol</strong>. All Rights Reserved.
				</div>
				<ul class="footer-social-links">
					<li>
						<a href="#" title="Facebook" data-tippy-placement="top">
							<i class="icon-brand-facebook-f"></i>
						</a>
					</li>
					<li>
						<a href="#" title="Twitter" data-tippy-placement="top">
							<i class="icon-brand-twitter"></i>
						</a>
					</li>
					<li>
						<a href="#" title="Google Plus" data-tippy-placement="top">
							<i class="icon-brand-google-plus-g"></i>
						</a>
					</li>
					<li>
						<a href="#" title="LinkedIn" data-tippy-placement="top">
							<i class="icon-brand-linkedin-in"></i>
						</a>
					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<!-- Footer / End -->

		</div>
	 </div>
	<!-- Dashboard Content / End -->
	</div>
	</div>
