 <!-- Wrapper -->
 <div id="wrapper">
	<app-header-login></app-header-login>
<div class="dashboard-container">
    <div class="dashboard-sidebar">
        <app-sidebar-freelancer></app-sidebar-freelancer>
    </div>
    <div class="dashboard-content-container" >
<!-- Dashboard Content
	================================================== -->
	 
    <div class="dashboard-content-inner" >
			
        <!-- Dashboard Headline -->
        <div class="dashboard-headline">
            <h3>{{'Portfolio' | translate}}</h3>

            <!-- Breadcrumbs -->
            <nav id="breadcrumbs" class="dark">
                <ul>
                     
                    <li>{{'Dashboard' | translate}}</li>
                    <li>{{'Portfolio' | translate}}</li>
                </ul>
            </nav>
        </div>

        <!-- Row -->
        <div class="row">

            <!-- Dashboard Box -->
            <div class="col-xl-12">
                <div class="dashboard-box margin-top-0">

                    <!-- Headline -->
                    <div class="headline">
                        <h3><i class="icon-material-outline-assignment"></i>{{'Portfolio' | translate}}</h3>
                    </div>
                    <div class="content" *ngFor="let portfolio of portfolios">
                        <ul class="dashboard-box-list">
                            <li>
                                <!-- Job Listing -->
                                <div class="job-listing width-adjustment">

                                    <!-- Job Listing Details -->
                                    <div class="job-listing-details">

                                        <!-- Details -->
                                        <div class="job-listing-description">
                                            <h3 class="job-listing-title"><a>{{portfolio.titre}}</a> <span class="dashboard-status-button yellow"></span></h3>

                                            
                                        </div>
                                    </div>
                                </div>
                                
                                

                                <!-- Buttons -->
                                <div class="buttons-to-right always-visible">
                                    <a  class="button ripple-effect"><i class="icon-material-outline-supervisor-account"></i>Portfolio<span class="button-info"></span></a>
                                    <a href="#" class="button gray ripple-effect ico" title="Edit" data-tippy-placement="top"><i class="icon-feather-edit"></i></a>
                                    <a href="#" class="button gray ripple-effect ico" title="Remove" data-tippy-placement="top"><i class="icon-feather-trash-2"></i></a>
                                </div>
                            </li>

                             

                        </ul>
                    </div>
                     
                </div>
            </div>

        </div>
        <!-- Row / End -->

        <!-- Footer -->
        <div class="dashboard-footer-spacer"></div>
        <div class="small-footer margin-top-15">
            <div class="small-footer-copyrights">
                Â© 2021 <strong>Bricol</strong>. All Rights Reserved.
            </div>
            <ul class="footer-social-links">
                <li>
                    <a href="#" title="Facebook" data-tippy-placement="top">
                        <i class="icon-brand-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="#" title="Twitter" data-tippy-placement="top">
                        <i class="icon-brand-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#" title="Google Plus" data-tippy-placement="top">
                        <i class="icon-brand-google-plus-g"></i>
                    </a>
                </li>
                <li>
                    <a href="#" title="LinkedIn" data-tippy-placement="top">
                        <i class="icon-brand-linkedin-in"></i>
                    </a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <!-- Footer / End -->

    </div>
 </div>
<!-- Dashboard Content / End -->
	</div>
	</div>
