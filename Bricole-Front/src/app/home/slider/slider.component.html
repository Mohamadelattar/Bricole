<!-- Intro Banner
================================================== -->
<!-- add class "disable-gradient" to enable consistent background overlay -->
<div class="intro-banner  " data-background-image="../../../assets/images/home-background.jpg">
	<div class="container">
		
		<!-- Intro Headline -->
		<div class="row">
			<div class="col-md-12">
				<div class="banner-headline disable-gradient">
					<h3  i18n>
						<strong><strong class="color">{{'Bricol.' | translate}} </strong>{{'introduction' | translate}}</strong>
						<br>
						<br>
						<span>{{'definition' | translate}}
						</span>
					</h3>
				</div>
			</div>
		</div>
		
		<!-- Search Bar -->
		<div class="row">
			<div class="col-md-12">
				<div class="intro-banner-search-form margin-top-95">

					<!-- Search Field -->
					<div class="intro-search-field with-autocomplete">
						<label for="autocomplete-input" class="field-title ripple-effect" >{{'Where' | translate}}</label>
						<div class="input-with-icon">
							<input id="autocomplete-input" type="text" placeholder="{{'Where1' | translate}}" class="form-control"   
							name="searchText" [(ngModel)]="searchText" autocomplete="off">
							<i class="icon-material-outline-location-on"></i>
						</div>
					
					</div>

					<!-- Search Field -->
					<div class="intro-search-field">
						<label for ="intro-keywords" class="field-title ripple-effect"  i18n>{{'Besoin' | translate}}</label>
						<input id="intro-keywords" type="text" placeholder="{{'Besoin1' | translate}}" class="form-control"  
						name="searchBesoin" [(ngModel)]="searchBesoin" autocomplete="off">
					</div>

					<!-- Button -->
					<div class="intro-search-button">
						<button class="button ripple-effect" onclick="window.location.href='jobs-list-layout-full-page-map.html'">{{ 'Search' | translate}}</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Search Bar -->
		 
				 

					<!-- Search Field -->
					<div  class="intro-search-field with-autocomplete intro-banner-search-form1 " style="float: left;" >
						 
						<div class="input-with-icon" >
							<tbody >
								<tr *ngFor="let hero of heroes | filter:searchText">
									<td (click)="RowSelected(hero.ville)">{{hero.ville}}</td>
								</tr> 
							  </tbody>
						</div>
 
					</div>

					<!-- Search Field -->
					<div class="intro-search-field intro-banner-search-form1" style="float: right;">
						<div class="input-with-icon" >
							<tbody>
								<tr *ngFor="let categorie of categories | filter:searchBesoin">
									<td (click)="RowSelected2(categorie.nom)">{{categorie.nom}}</td>
								</tr> 
							  </tbody>
						</div>
					</div>
 

		<!-- Stats -->
		<div class="row">
			<div class="col-md-12">
				<ul class="intro-stats margin-top-45 hide-under-992px">
					<li>
						<strong class="counter">1,586</strong>
						<span>{{'Jobs Posted' | translate}}</span>
					</li>
					<li>
						<strong class="counter">1,232</strong>
						<span>{{'Freelancers' | translate}}</span>
					</li>
				</ul>
			</div>
		</div>

	</div>
</div>
