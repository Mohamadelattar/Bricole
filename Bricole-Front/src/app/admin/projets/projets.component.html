  <!-- Wrapper -->
  <div id="wrapper">
	<app-header-login></app-header-login>
  <div class="dashboard-container">
    <div class="dashboard-sidebar">
        <app-sidebar-admin></app-sidebar-admin>
    </div>    
    <div class="dashboard-content-container"  >
<!-- Dashboard Content
	================================================== -->
	 
		<div class="dashboard-content-inner" >
			<div class="row">
				<div *ngIf="validate" class="alert alert-success">
				  
					Le projet est approuvé avec success		   
							   
			</div>
			</div>

			<div class="row">
				<div *ngIf="refu" class="alert alert-danger">
				  
					Le projet est approuvé avec success		   
							   
			</div>
			</div>
			
			<!-- Dashboard Headline -->
			<div class="dashboard-headline">
				<h3>Projets non confirmées</h3>

				<!-- Breadcrumbs -->
				<nav id="breadcrumbs" class="dark">
					<ul>
						 
						<li>Dashboard</li>
						<li>Mes Projets</li>
					</ul>
				</nav>
			</div>
	
			<!-- Row -->
			<div class="row">

				<!-- Dashboard Box -->
				<div class="col-xl-12">
					<div class="dashboard-box margin-top-0">

						<!-- Headline -->
						<div class="headline">
							<h3><i class="icon-material-outline-assignment"></i> Mes Projets</h3>
						</div>
						<div class="content" *ngFor="let projet of projets">
							<ul class="dashboard-box-list">
								<li>
									<!-- Job Listing -->
									<div class="job-listing width-adjustment">

										<!-- Job Listing Details -->
										<div class="job-listing-details">

											<!-- Details -->
											<div class="job-listing-description">
												<h3 class="job-listing-title"><a  [routerLink]="[ '/projet', projet.id]">{{projet.titre}}</a> <span class="dashboard-status-button yellow">{{projet.statut}}</span></h3>

												
											</div>
										</div>
									</div>
									
									<!-- Task Details -->
									<ul class="dashboard-task-info">
										<li><a  [routerLink]="[ '/projet', projet.id]"><strong>Voir</strong></a></li>
										<li><button (click)="approuver(projet.id)"><strong>Approuver</strong></button></li>
										<li><button (click)="refus(projet.id)"><strong>Refus</strong></button></li>
									</ul>

									<!-- Buttons -->
									<div class="buttons-to-right always-visible">
										<a href="" class="button ripple-effect"><i class="icon-material-outline-supervisor-account"></i> Commentaire <span class="button-info">3</span></a>

									</div>
								</li>

								 

							</ul>
						</div>
						 
					</div>
				</div>

			</div>
			<!-- Row / End -->

			<!-- Footer -->
			<div class="dashboard-footer-spacer"></div>
			<div class="small-footer margin-top-15">
				<div class="small-footer-copyrights">
					© 2021 <strong>Bricol</strong>. All Rights Reserved.
				</div>
				<ul class="footer-social-links">
					<li>
						<a href="#" title="Facebook" data-tippy-placement="top">
							<i class="icon-brand-facebook-f"></i>
						</a>
					</li>
					<li>
						<a href="#" title="Twitter" data-tippy-placement="top">
							<i class="icon-brand-twitter"></i>
						</a>
					</li>
					<li>
						<a href="#" title="Google Plus" data-tippy-placement="top">
							<i class="icon-brand-google-plus-g"></i>
						</a>
					</li>
					<li>
						<a href="#" title="LinkedIn" data-tippy-placement="top">
							<i class="icon-brand-linkedin-in"></i>
						</a>
					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<!-- Footer / End -->

		</div>
	 </div>
	<!-- Dashboard Content / End -->
	 </div>
	</div>
